<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <section class="container mt-4 ">
        <form class="row g-1 ">
            
            <div class="mb-3">
                <label for="dni" class="form-control-sm  ">DNI</label>
                <input type="text" class="form-control" placeholder="Documentación de Identificación">
            </div>
           
            <label class="form-label " for="car">Carrera</label>
            <select class="form-select" id="car">
                <option selected>Seleccione una opción</option>
                <option value="1">Gestión de Empresas</option>
                <option value="2">Desarrollador de Software</option>
                <option value="3">Profesorado de Primearia</option>
            </select>

            <label class="form-label " for="año">Año</label>
            <select class="form-select" id="año">
                <option selected>Seleccione una opción</option>
                <option value="1">1° año</option>
                <option value="2">2° año</option>
                <option value="3">3° año</option>
            </select>
            
            <label class="form-label " for="com">Comentarios</label>
            <textarea class="form-control " cols="30" rows="3"></textarea>
            <div class="col-12 ">
                <div class="form-check ">
                <input class="form-check-input " type="checkbox" value="" id="flexCheckRobot">
                <label class="form-check-label " for="flexCheckRobot">No soy Robot</label>
                </div>
            </div>
            
            <div class="col-12">
                <button type="button submit" class="btn mt-3  btn-outline-success"><i class="bi bi-send"></i> Enviar</button>
                <button type="button reset" class="btn mt-3  btn-outline-danger"><i class="bi bi-x-octagon-fill"></i> Cancelar</button>
            </div>

        </form>
    </section>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
